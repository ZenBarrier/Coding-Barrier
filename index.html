            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse-main" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/" ng-bind='siteName'></a>
                    </div>
                    <div class="collapse navbar-collapse" id="nav-collapse-main">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/" data-toggle="collapse" data-target="#nav-collapse-main.in"><i class="fa fa-home"></i> Home</a></li>
                            <li><a href="/blog" data-toggle="collapse" data-target="#nav-collapse-main.in"><i class="fa fa-rss"></i> Blog</a></li>

                            <li><a href="/contact" data-toggle="collapse" data-target="#nav-collapse-main.in"><i class="fa fa-envelope"></i> Contact</a></li>
                        </ul>
                    </div>
                </div>

                    </div>
                </div>
                <div class="center-block col-sm-8 col-sx-12 view-container">
                    <div id="center-content" ng-view class="view-frame"></div>

                </div>
                <div class="col-md-2 right-wrap hidden-xs hidden-sm">
                    <div class="right-block affic-block">
                    </div>
                </div>

                <!-- angular templating -->
                <!-- this is where content will be injected -->
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
