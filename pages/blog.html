<!-- blog.html -->
<div class="jumbotron text-center">
    <h1>Blog Page</h1>

    <p>{{ message}}</p>
</div>

<div class="row">
    <div ng-repeat="post in blog" class="col-md-6 col-xs-12">
        <div class="page-header">
            <h1><a href="/blog{{extractPath(post.url)}}">{{post.title}}</a>
                <small>By {{post.author.displayName}}</small>
            </h1>
        </div>
        <div ng-bind-html="jumpBreak(post.content,0)"></div>
    </div>
</div>
